<html>
<head>
<title>Exercise 1</title>
</head>
<script>
function verifyPassword() {
  var pw1 = document.getElementById("pswd1").value;
  var pw2 = document.getElementById("pswd2").value;
  //check empty password field
  if(pw1 == "") {
     document.getElementById("message").innerHTML = "**Fill the password please!";
     return false;
  }
 
 //minimum password length validation
  if(pw1.length < 8) {
     document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
     return false;
  }
  
  if(pw1 != pw2){
    document.getElementById("message").innerHTML = "**Passwords must match!";
    return false;
  }
  else{
  	alert("Passwords match");
  }
}
</script>

<body>
<center>
<h3> Verify valid password </h3>

<form onsubmit ="return verifyPassword()">
<!-- Enter Password -->
<td> Enter Password </td>
<input type = "password" id = "pswd1" value = ""> <br><br>

<td> Verify Password </td>
<input type = "password" id = "pswd2" value = ""> <br><br>

<!-- Click to verify valid password -->
<input type = "submit" value = "Validate"><br><br>
<span id = "message" style="color:red"> </span> 
</form>
</center>
</body>
</html>
